[metadata]
name = panama
summary = Easily deploy an OpenStack platform in Docker Containers
description-file =
    README.rst
license = Apache License, Version 2.0
home-page = https://github.com/epheo/panama
classifiers =
    Environment :: OpenStack
    Development Status :: 2 - Pre-Alpha
    Environment :: Console
    Intended Audience :: Information Technology
    Intended Audience :: Developers
    Intended Audience :: System Administrators
    License :: OSI Approved :: Apache Software License
    Programming Language :: Python
    Programming Language :: Python :: 2.6
    Programming Language :: Python :: 2.7
    Programming Language :: Python :: 3.3
    Operating System :: POSIX :: Linux
author = Thibaut Lapierre
author-email = epheo@hp.com

[files]
packages =
    panama

[build_sphinx]
source-dir = doc/source
build-dir = doc/build
all_files = 1

[upload_sphinx]
upload-dir = doc/build/html


[entry_points]
console_scripts =
    panama = panama.main:main

panama.cli =
    build = panama.frontend:Build
    create = panama.frontend:Create
    start = panama.frontend:Start
    stop = panama.frontend:Stop
    restart = panama.frontend:Restart
    remove = panama.frontend:Remove
    list = panama.frontend:List
    show = panama.frontend:Show