
# Functional Testing definition model for Shaddock.
# =================================================

---

clusters: 

  - name: svc-cluster0
    images: images/testdir
    services:
      - name: attach-volume-test
        image: testuser/arch_base:latest
        priority: 100
        volumes:
          - mount: /tmp
            host_dir: /tmp

      - name: bind-ports-test
        image: testuser/arch_base:latest
        priority: 110
        ports:
          - 1234
          - 4321

  - name: svc-cluster1
    vars: !include vars/default.yml
    images: images/testdir

    services:
      - name: env-test
        image: testuser/arch_base:latest
        priority: 120
        env:
          VAR001: '{{ var_001 }}'
        command: "echo $VAR001"
